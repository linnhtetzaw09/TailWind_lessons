<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin and Padding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">

        .bg-primary{
            background-color: blue;
        }

        .bg-secondary{
            background-color: gray;
        }

        .bg-info{
            background-color: skyblue;
        }

        .bg-success{
            background-color: green;
        }

        .bg-warning{
            background-color: orange;
        }

        .bg-danger{
            background-color: red;
        }
       
    </style>
</head>
<body>

    <h1>This is tailwind css using CDN Link</h1>

    <div class="w-40 h-40 bg-primary m-10">Div Box1</div>
    <div class="w-40 h-40 bg-secondary mx-10">Div Box2</div>
    <div class="w-40 h-40 bg-secondary my-10">Div Box3</div>
    <div class="w-40 h-40 bg-secondary ml-10">Div Box4</div>
    <div class="w-40 h-40 bg-secondary mr-10">Div Box5</div>
    <div class="w-40 h-40 bg-secondary mt-10">Div Box6</div>
    <div class="w-40 h-40 bg-secondary mb-10">Div Box7</div>

    <br><hr><br>

    <div class="w-40 h-40 bg-success p-5 m-10">Div Box1</div>
    <div class="w-40 h-40 bg-secondary px-5 mx-10">Div Box2</div>
    <div class="w-40 h-40 bg-secondary py-5 my-10">Div Box3</div>
    <div class="w-40 h-40 bg-secondary pl-5 ml-10">Div Box4</div>
    <div class="w-40 h-40 bg-secondary pr-5 mr-10">Div Box5</div>
    <br>
    <div class="w-40 h-40 bg-secondary pt-5 mt-10">Div Box6</div>
    <br>
    <div class="w-40 h-40 bg-secondary pb-5 mb-10">Div Box7</div>

 

</body>
</html>
