<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spacebetween</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">

    
        
    </style>
</head>
<body>

    <h1>This is tailwind css using CDN Link</h1>

    <hr/>

    <div class="w-96 h-44 bg-stone-200 flex space-x-44 m-10">
        <div  class="w-20 h-20 bg-green-900 text-white">Div 1</div>
        <div  class="w-20 h-20 bg-green-900 text-white">Div 2</div>
    </div>

    <hr/>

    <div class="w-96 h-44 bg-stone-200 flex space-x-72 m-10">
        <div  class="w-20 h-20 bg-green-900 text-white">Div 1</div>
        <div  class="w-20 h-20 bg-green-900 text-white">Div 2</div>
    </div>

    <hr/>

    <div class="w-96 h-44 bg-stone-200 space-y-12 m-10">
        <div  class="w-20 h-20 bg-green-900 text-white">Div 1</div>
        <div  class="w-20 h-20 bg-green-900 text-white">Div 2</div>
    </div>

    <hr/>
    
    <div class="w-96 h-44 bg-stone-200 flex flex-col space-y-12 m-10">
        <div  class="w-20 h-20 bg-green-900 text-white">Div 1</div>
        <div  class="w-20 h-20 bg-green-900 text-white">Div 2</div>
    </div>

    <hr/>

    <div class="w-96 h-44 bg-stone-200 flex flex-row-reverse space-x-reverse m-10">
        <div  class="w-20 h-20 bg-green-900 text-white">Div 1</div>
        <div  class="w-20 h-20 bg-green-900 text-white">Div 2</div>
        <div  class="w-20 h-20 bg-green-900 text-white">Div 3</div>
    </div>

    <hr/>

    <div class="w-96 h-80 bg-stone-200 flex flex-col-reverse space-y-reverse space-y-2 m-10">
        <div  class="w-20 h-20 bg-green-900 text-white">Div 1</div>
        <div  class="w-20 h-20 bg-green-900 text-white">Div 2</div>
        <div  class="w-20 h-20 bg-green-900 text-white">Div 3</div>
    </div>

    <hr/>


</body>
</html>
