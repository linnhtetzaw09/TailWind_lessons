<!DOCTYPE html>
<html lang="en">
<head>
    <title>Card Box</title>
    <!-- Font Awesome and Tailwind CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-900">

    <!-- Container with White Background -->
    <div class="h-screen flex justify-center items-center">

        <div class="w-[700px] bg-[#f4f4f4] rounded-xl">
            
            <div class="px-4 py-8">

                <div class="text-center">
                    <h1 class="font-bold text-gray-900 text-3xl">Your Card Box</h1>
                </div>

                <div class="mt-8">

                    <ul>

                        <li class="flex items-center gap-4">
                            <img src="https://www.thehempshop.co.uk/media/catalog/product/cache/53255479565ca60bd805cf968bff78ae/h/e/hempiness-250g-short-sleeve-tshirt-mens-navy-blue-front_7.jpg.mst.webp" class="w-16 h-16 rounded object-cover" alt="shirt1">
                            <div>
                                <h3 class="text-gray-900 text-sm">Royal M-Shirt</h3>
                                <div class="text-gray-600 text-[12px] mt-0.5 space-y-px">
                                    <span class="block">Price : 20</span>
                                    <span class="block">Size : XL</span>
                                    <span class="block">Color : Darkblue</span>
                                </div>
                            </div>
                            <div class="flex flex-1 justify-end items-center gap-2">
                                <div>
                                    <label for="qty">Qty</label>
                                    <input type="number" name="qty" class="w-12 h-8 bg-gray-50 text-gray-900 text-center focus:outline-none" min="1" value="1" />
                                </div>
                                <button class="text-gray-600 transition-colors hover:text-red-600"><i class="fas fa-trash"></i></button>
                            </div>
                        </li>

                        <li class="flex items-center gap-4">
                            <img src="https://www.thehempshop.co.uk/media/catalog/product/cache/53255479565ca60bd805cf968bff78ae/h/e/hempiness-250g-short-sleeve-tshirt-mens-navy-blue-front_7.jpg.mst.webp" class="w-16 h-16 rounded object-cover" alt="shirt1">
                            <div>
                                <h3 class="text-gray-900 text-sm">Royal M-Shirt</h3>
                                <div class="text-gray-600 text-[12px] mt-0.5 space-y-px">
                                    <span class="block">Price : 20</span>
                                    <span class="block">Size : XL</span>
                                    <span class="block">Color : Darkblue</span>
                                </div>
                            </div>
                            <div class="flex flex-1 justify-end items-center gap-2">
                                <div>
                                    <label for="qty">Qty</label>
                                    <input type="number" name="qty" class="w-12 h-8 bg-gray-50 text-gray-900 text-center focus:outline-none" min="1" value="1" />
                                </div>
                                <button class="text-gray-600 transition-colors hover:text-red-600"><i class="fas fa-trash"></i></button>
                            </div>
                        </li>

                        <li class="flex items-center gap-4">
                            <img src="https://www.thehempshop.co.uk/media/catalog/product/cache/53255479565ca60bd805cf968bff78ae/h/e/hempiness-250g-short-sleeve-tshirt-mens-navy-blue-front_7.jpg.mst.webp" class="w-16 h-16 rounded object-cover" alt="shirt1">
                            <div>
                                <h3 class="text-gray-900 text-sm">Royal M-Shirt</h3>
                                <div class="text-gray-600 text-[12px] mt-0.5 space-y-px">
                                    <span class="block">Price : 20</span>
                                    <span class="block">Size : XL</span>
                                    <span class="block">Color : Darkblue</span>
                                </div>
                            </div>
                            <div class="flex flex-1 justify-end items-center gap-2">
                                <div>
                                    <label for="qty">Qty</label>
                                    <input type="number" name="qty" class="w-12 h-8 bg-gray-50 text-gray-900 text-center focus:outline-none" min="1" value="1" />
                                </div>
                                <button class="text-gray-600 transition-colors hover:text-red-600"><i class="fas fa-trash"></i></button>
                            </div>
                        </li>
                        
                    </ul>

                    <div class="flex justify-end border-t border-gary-600 pt-8 mt-8">
                        <div class="w-64 space-y-4">

                            <div class="flex justify-between">
                                <span>Subtotal</span>
                                <span>$60</span>
                            </div>

                            <div class=" flex justify-between">
                                <span>Tax</span>
                                <span>$10</span>
                            </div>

                            <div class="flex justify-between">
                                <span>Discount</span>
                                <span>$5</span>
                            </div>

                            <div class="flex justify-between font-bold">
                                <span>Total</span>
                                <span>$65</span>
                            </div>

                        </div>
                    </div>

                    <div class="flex justify-end mt-3">
                        <a href="javascript:void(0);" class="bg-gray-800 text-gray-200 text-sm rounded px-5 py-3">Checkout</a>
                    </div>

                </div>

            </div>

        </div>
        

    </div>

</body>
</html>
