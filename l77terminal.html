<!DOCTYPE html>
<html lang="en">
<head>
    <title>Linux Terminal</title>
    <!-- Font Awesome and Tailwind CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-200">

    <div class="h-screen flex justify-center items-center px-5">

        <div class="sm:w-full md:w-2/3 lg:w-1/3">

            <!-- Terminal Box -->
            <div class="w-full h-64 bg-black rounded-lg shadow-lg text-white">

                <!-- Top Bar -->
                <div class="h-8 bg-stone-600 text-white flex justify-between items-center rounded-t border-b border-gray-300 px-3">

                    <!-- Terminal Title and Icon -->
                    <div class="w-4 h-4 bg-stone-400 flex justify-center items-center sm:opacity-0 md:opacity-100 space-x-2">
                        <i class="fas fa-plus fa-xs"></i>
                    </div>

                    <div class="">
                        <p class="text-xs">administrator@DLT-PC:~</p>
                    </div>
    
                    <!-- Terminal Control Icons -->
                    <div class="flex flex-row">
                        <div class="w-4 h-4 bg-stone-400 flex justify-center items-center ml-2"><i class="fas fa-search fa-xs"></i></div>
                        <div class="w-4 h-4 bg-stone-400 flex justify-center items-center ml-2"><i class="fas fa-bars fa-xs"></i></div>
                        <div class="w-4 h-4 bg-stone-400 flex justify-center items-center ml-2"><i class="fas fa-minus fa-xs"></i></div>
                        <div class="w-4 h-4 bg-stone-400 flex justify-center items-center ml-2"><i class="fas fa-square fa-xs"></i></div>
                        <div class="w-4 h-4 bg-stone-400 rounded-full flex justify-center items-center ml-2"><i class="fas fa-times fa-xs"></i></div>
                    </div>

                </div>

                <!-- Terminal Content -->
                <textarea class="w-full h-full bg-black text-green-400 text-xs p-2 font-mono overflow-y-scroll focus:outline-none resize-none" spellcheck="false">
administrator@DLT-PC:~$ php --version
PHP 8.2.3 (cli) (built: Feb 14 2023 16:57:50) (NTS)
Copyright (c) The PHP Group
Zend Engine v4.2.3, Copyright (c) Zend Technologies
with Zend OPcache v8.2.3, Copyright (c), by Zend Technologies
                </textarea>

            </div>

        </div>

    </div>

</body>
</html>
