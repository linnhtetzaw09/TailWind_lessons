<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skew</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">

        img{
            width: 200px;
            height: 200px;
        }
       
    </style>
</head>
<body>

    <h1>This is tailwind css using CDN Link</h1>

    <img src="./img/dog.jpg" class="skew-1" alt="dog" />
    <img src="./img/dog.jpg" class="skew-x-1" alt="dog" />
    <img src="./img/dog.jpg" class="skew-y-1" alt="dog" />

    <img src="./img/dog.jpg" class="skew-2" alt="dog" />
    <img src="./img/dog.jpg" class="skew-x-2" alt="dog" />
    <img src="./img/dog.jpg" class="skew-y-2" alt="dog" />

    <img src="./img/dog.jpg" class="skew-3" alt="dog" />
    <img src="./img/dog.jpg" class="skew-x-3" alt="dog" />
    <img src="./img/dog.jpg" class="skew-y-3" alt="dog" />

    <img src="./img/dog.jpg" class="skew-6" alt="dog" />
    <img src="./img/dog.jpg" class="skew-x-6" alt="dog" />
    <img src="./img/dog.jpg" class="skew-y-6" alt="dog" />

    <img src="./img/dog.jpg" class="skew-12" alt="dog" />
    <img src="./img/dog.jpg" class="skew-x-12" alt="dog" />
    <img src="./img/dog.jpg" class="skew-y-12" alt="dog" />

</body>
</html>

<!--

   skew-x-0           transform:skewX(0);
   skew-y-0           transform:skewY(0);

   skew-x-1          
   skew-y-1          

   skew-x-2          
   skew-y-2          

   skew-x-3         
   skew-y-3          

   skew-x-6          
   skew-y-6           

   skew-x-12           
   skew-y-12         



-->
