<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text transform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <h1>This is tailwind css using CDN Link</h1>

    <p class="uppercase">This is sample text for tailwind css</p>
    <p class="lowercase">This is sample text for tailwind css</p>

    <p class="capitallze">This is sample text for tailwind css</p>
    <p class="normal-case">This is sample text for tailwind css </p>

</body>
</html>


<!--

    uppercase       text-transform: uppercase;
    lowercase       text-transform: lowercase;
    capitallze       text-transform: capitallze;
    normal-case     text-transform: none;


-->
