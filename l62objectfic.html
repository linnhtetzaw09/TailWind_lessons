<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object Fic</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <h1>This is Tailwind CSS using CDN Link</h1>

    <div class="bg-indigo-300">null
        <img src="./img/number.jpg" class="w-95 h-52 mx-auto" alt="number">
    </div>
    <hr class="my-5"/>

    <div class="bg-indigo-300">object-none
        <img src="./img/number.jpg" class="w-96 h-52 mx-auto object-none" alt="number">
    </div>
    <hr class="my-5"/>

    <div class="bg-indigo-300">object-contain
        <img src="./img/number.jpg" class="w-96 h-52 mx-auto object-contain" alt="number">
    </div>
    <hr class="my-5"/>

    <div class="bg-indigo-300">object-cover
        <img src="./img/number.jpg" class="w-96 h-52 mx-auto object-cover" alt="number">
    </div>
    <hr class="my-5"/>

    <div class="bg-indigo-300">object-fill
        <img src="./img/number.jpg" class="w-96 h-52 mx-auto object-fill" alt="number">
    </div>
    <hr class="my-5"/>

    <div class="bg-indigo-300">object-bottom
        <img src="./img/number.jpg" class="w-96 h-52 mx-auto object-bottom" alt="number">
    </div>
    <hr class="my-5"/>


</body>
</html>


<!--

object-none             object-fic:none;
object-contain          object-fic:contain;
object-cover            object-fic:cover;
object-fill             object-fic:fill;
object-down             object-fic:scale-down;


-->
