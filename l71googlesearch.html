<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Centering the entire content -->
    <div class="flex flex-col h-screen items-center justify-center">
        
        <!-- Google Logo -->
        <div class="mb-8">
            <img src="https://logos-world.net/wp-content/uploads/2020/09/Google-Logo.png" alt="googlelogo" class="w-40">
        </div>

        <!-- Search Bar Container -->
        <div class="flex items-center w-full max-w-2xl border border-gray-300 rounded-full py-2 px-4 bg-white hover:shadow-md">
            <!-- Search Icon (Thicker) -->
            <div class="text-gray-500 mr-2">
                <i class="fas fa-search fa-lg"></i>
            </div>

            <!-- Search Input -->
            <input type="text" placeholder="Search Google or type a URL" class="w-full focus:outline-none text-lg px-2">

            <!-- Microphone Icon (Thicker) -->
            <div class="text-gray-500 ml-2">
                <i class="fas fa-microphone fa-lg"></i>
            </div>
        </div>        

        <!-- Buttons for "Google Search" and "I'm Feeling Lucky" -->
        <div class="flex space-x-4 mt-6">
            <!-- Google Search Button -->
            <button type="button" class="px-6 py-2 bg-slate-400 text-white text-sm font-medium rounded hover:bg-slate-700 transition duration-300">
            Google Search
            </button>

            <!-- I'm Feeling Lucky Button -->
            <button type="button" class="px-6 py-2 bg-slate-400 text-white text-sm font-medium rounded hover:bg-slate-700 transition duration-300">
            I'm Feeling Lucky
            </button>
        </div>

    </div>

</body>
</html>
