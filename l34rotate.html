<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rotate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">

      
       
    </style>
</head>
<body>

    <h1>This is tailwind css using CDN Link</h1>

    <div class="w-36 h-36 bg-slate-600 text-white rotate-0">
        DIV Rotate-0
    </div>

    <hr/>

    <div class="w-36 h-36 bg-slate-600 text-white rotate-1">
        DIV Rotate-1
    </div>

    <hr/>

    <div class="w-36 h-36 bg-slate-600 text-white rotate-2">
        DIV Rotate-2
    </div>

    <hr/>

    <div class="w-36 h-36 bg-slate-600 text-white rotate-3">
        DIV Rotate-3
    </div>

    <hr/>

    <div class="w-36 h-36 bg-slate-600 text-white rotate-6">
        DIV Rotate-6
    </div>

    <hr/>

    <div class="w-36 h-36 bg-slate-600 text-white rotate-12">
        DIV Rotate-12
    </div>

    <hr/>

    <div class="w-36 h-36 bg-slate-600 text-white rotate-45">
        DIV Rotate-45
    </div>

    <hr/>

    <div class="w-36 h-36 bg-slate-600 text-white rotate-90">
        DIV Rotate-90
    </div>

    <hr/>

    <div class="w-36 h-36 bg-slate-600 text-white rotate-180">
        DIV Rotate-180
    </div>

</body>
</html>
