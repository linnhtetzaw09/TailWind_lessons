<!DOCTYPE html>
<html lang="en">
<head>
    <title>Brightness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">

        .box{
            width: 300px;
            height: 200px;
            border: 1px solid blue;

            margin: 20px;
        }
       
    </style>
</head>
<body>

    <h1>This is tailwind css using CDN Link</h1>

    <div class="box brightness-0">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>

    <div class="box brightness-50">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>

    <div class="box brightness-75">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>

    <div class="box brightness-100">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>

    <div class="box brightness-125">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>

    <div class="box brightness-150">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>

    <div class="box brightness-200">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>
   


</body>
</html>
