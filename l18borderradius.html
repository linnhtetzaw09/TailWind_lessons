<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border Radius</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">

     div{

        background-color: steelblue;
        margin: 4px;

</head>

    <br><hr>

    <div class="rounded-bl-none"></div>
