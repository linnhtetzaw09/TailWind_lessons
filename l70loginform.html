<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-900">

    <div class="flex h-screen items-center justify-center">
        <!-- Container for the login form -->
        <div class="bg-white p-12 rounded-lg shadow-md w-96">
            <!-- Logo and Title -->
            <div class="text-center mb-6">
                <img src="https://cdn-icons-png.flaticon.com/512/4856/4856718.png" alt="coffeeicon" class="w-36 h-36 mx-auto mb-3">
                <p class="text-xl italic font-semibold text-gray-700">Coffee Land Cake & Cafe</p>
            </div>

            <!-- Login Form -->
            <div>
                <form action="" method="">
                    <!-- Email Field -->
                    <div class="mb-4">
                        <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-stone-500" placeholder="Enter your email">
                    </div>
                    
                    <!-- Password Field -->
                    <div class="mb-4">
                        <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-stone-500" placeholder="Enter your password">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full text-white py-2 bg-gradient-to-r from-yellow-600 via-yellow-800 to-yellow-500 rounded-lg transition duration-300 hover:bg-gradient-to-l">Sign In</button>

                </form>
            </div>

            <!-- Links for Forgot Password and Sign Up -->
            <div class="flex justify-between mt-4 text-sm text-stone-500">
                <a href="javascript:void(0);" class="hover:underline">Forgot Password</a>
                <a href="javascript:void(0);" class="hover:underline">Sign Up</a>
            </div>
            
        </div>
    </div>

</body>
</html>
