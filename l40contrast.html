<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contrast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">

        .box{
            width: 300px;
            height: 200px;
            border: 1px solid blue;

            margin: 20px;
        }
       
    </style>
</head>
<body>

    <h1>This is tailwind css using CDN Link</h1>

    <div class="box contrast-0">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>

    <div class="box contrast-50">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>

    <div class="box contrast-75">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>

    <div class="box contrast-100">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>

    <div class="box contrast-125">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>

    <div class="box contrast-150">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>

    <div class="box contrast-200">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>
   


</body>
</html>

<!--

  contrast-0                 filter:contrast(0);  0 1 2 3
  contrast-50
  contrast-75 
  contrast-100 
  contrast-125
  contrast-150 
  contrast-200 

-->
