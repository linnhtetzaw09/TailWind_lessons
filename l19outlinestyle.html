<!DOCTYPE html>
<html lang="en">
<head>
    <title>Outline Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">

     button{
        margin: 5px;
     }

    </style>
</head>
<body>

    <h1>This is tailwind css using CDN Link</h1>

    <button type="button" class="border outline-none">Button</button>
    <br/><hr/>

    <button type="button" class="border outline-hidden">Button</button>
    <br/><hr/>

    <button type="button" class="border-2 outline">Button</button>
    <br/><hr/>

    <button type="button" class="border-2 outline-double">Button</button>
    <br/><hr/>

    <button type="button" class="border-2 outline-dotted">Button</button>
    <br/><hr/>

    <button type="button" class="border-2 outline-dashed">Button</button>
    <br/><hr/>
    
    
    
</body>
</html>


<!--

    outline-none    outline:0;
    outline-hidden

    outline           outline-style:solid;
    outline-double  
    outline-dashed  
    outline-dotted  


-->
