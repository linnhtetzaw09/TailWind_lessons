<!DOCTYPE html>
<html lang="en">
<head>
    <title>Translate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">

        img{
            width: 200px;
            height: 200px;
        }
       
    </style>
</head>
<body>

    <h1>This is tailwind css using CDN Link</h1>

    <img src="./img/dog.jpg" class="translate-x-1px" alt="dog" />
    <img src="./img/dog.jpg" class="translate-y-1px" alt="dog" />

    <hr/>

    <img src="./img/dog.jpg" class="translate-x-4" alt="dog" />
    <img src="./img/dog.jpg" class="translate-y-4" alt="dog" />

    <hr/>

    <img src="./img/dog.jpg" class="translate-x-64" alt="dog" />
    <img src="./img/dog.jpg" class="translate-y-64" alt="dog" />

    <hr/>

    <img src="./img/dog.jpg" class="translate-x-1/2" alt="dog" />
    <img src="./img/dog.jpg" class="translate-y-1/2" alt="dog" />

    <hr/>

    <img src="./img/dog.jpg" class="translate-x-full" alt="dog" />
    <img src="./img/dog.jpg" class="translate-y-full" alt="dog" />

    <hr/>


</body>
</html>

<!--

   translate-x-0           transform:translateX(0);
   translate-y-0           transform:translateY(0);

   translate-x-1px           transform:translateX(1px);
   translate-y-1px           transform:translateY(1px);
     
   translate-x-0.5
