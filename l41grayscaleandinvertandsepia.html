<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gray sclae and Invert and Sepia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">

        .box{
            width: 300px;
            height: 200px;

            margin: 20px;
        }
       
    </style>
</head>
<body>

    <h1>This is tailwind css using CDN Link</h1>

    <div class="box grayscale-0">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>

    <div class="box grayscale">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>

    <div class="box invert-0">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>
   
    <div class="box invert">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>

    <div class="box sepia-0">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>

    <div class="box sepia">
        <img src="./img/dog.jpg" class="" alt="dog" />
    </div>

    <hr/>


</body>
</html>

<!--

  grayscale-0                 filter:grayscale(0%);  0% to 100%
  grayscale

-->

<!--

  invert-0                 filter:invert(0%);  0% to 100%
  invert

-->

<!--

  sepia-0                 filter:sepia(0%);  0% to 100%
  sepia

-->
