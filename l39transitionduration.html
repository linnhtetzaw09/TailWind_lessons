<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transition Duration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">

        .box{
            width: 1200px;
            height: 200px;
            border: 1px solid blue;
            background-color: steelblue;

            margin: 20px;
        }

        .box img{
            width: 300px;
            height: 100%;
        }

        .box img:hover{
          transform: translate(900px);
        }
       
    </style>
</head>
<body>

    <h1>This is tailwind css using CDN Link</h1>

    <div class="box">
        <img src="./img/dog.jpg" class="transition duration-1000 ease-linear delay-1000" alt="dog" />
    </div>

    <hr/>

 <div class="box">
      <img src="./img/dog.jpg" class="transition duration-700 ease-in" alt="dog" />
  </div>

  <hr/>

<div class="box">
    <img src="./img/dog.jpg" class="transition duration-700 ease-out" alt="dog" />
</div>

<hr/>

<div class="box">
  <img src="./img/dog.jpg" class="transition duration-700 ease-in-out" alt="dog" />
</div>

<hr/>
   


</body>
</html>
