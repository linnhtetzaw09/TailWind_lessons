<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">

        img{
            width: 200px;
            height: 200px;
        }
       
    </style>
</head>
<body>

    <h1>This is tailwind css using CDN Link</h1>

   <img src="./img/dog.jpg" class="scale-0" alt="dog" />
   <img src="./img/dog.jpg" class="scale-x-0" alt="dog" />
   <img src="./img/dog.jpg" class="scale-y-0" alt="dog" />

   <img src="./img/dog.jpg" class="scale-50" alt="dog" />
   <img src="./img/dog.jpg" class="scale-x-50" alt="dog" />
   <img src="./img/dog.jpg" class="scale-y-50" alt="dog" />

   <img src="./img/dog.jpg" class="scale-75" alt="dog" />
   <img src="./img/dog.jpg" class="scale-x-75" alt="dog" />
   <img src="./img/dog.jpg" class="scale-y-75" alt="dog" />

   <img src="./img/dog.jpg" class="scale-100" alt="dog" />
   <img src="./img/dog.jpg" class="scale-x-100" alt="dog" />
   <img src="./img/dog.jpg" class="scale-y-100" alt="dog" />

   <img src="./img/dog.jpg" class="scale-125" alt="dog" />
   <img src="./img/dog.jpg" class="scale-x-125" alt="dog" />
   <img src="./img/dog.jpg" class="scale-y-125" alt="dog" />

   <img src="./img/dog.jpg" class="scale-150" alt="dog" />
   <img src="./img/dog.jpg" class="scale-x-150" alt="dog" />
   <img src="./img/dog.jpg" class="scale-y-150" alt="dog" />

   
</body>
</html>

<!--

   scale-0                    transform:scale(0);
   scale-x-0                  transform:scaleX(0);
   scale-y-0                  transform:scaleY(0);

   scale-50                   transform:scale(0.5);
   scale-x-50 
   scale-y-50 

   scale-75                     transform:scale(0.75);
   scale-x-75 
   scale-y-75 

   scale-100                    transform:scale(1);
   scale-x-100 
   scale-y-100 

   scale-125                    transform:scale(1.25);
   scale-x-125 
   scale-y-125

   scale-150                    transform:scale(1.5);
   scale-x-150
   scale-y-150
   

-->
