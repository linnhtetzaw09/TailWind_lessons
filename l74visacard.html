<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visa Card</title>
    <!-- Font Awesome and Tailwind CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100">

    <!-- Container with White Background -->
    <div class="h-screen flex justify-center items-center">

        <div class="w-[700px] bg-[#f4f4f4] px-5">

            <div class="max-w-[360px] mx-auto">

                <div class="bg-white-200 shadow-xl">
                
                    <!-- Logo and Invoice Info -->
                    <div class="bg-stone-300 grid text-center p-5">
                        <img src="https://www.freepnglogos.com/uploads/coffee-logo-png/deja-brew-cafe-logo-dejacafe-20.png" class="w-28 mx-auto mb-4" alt="logo">
                        <h3 class="text-lg font-bold text-stone-700 mb-1">We Love Cafe Land</h3>
                        <div class="text-sm font-medium text-stone-600">Invoice No #000123</div>
                        <div class="text-stone-600 text-sm">Invoice Date: 28 Sep 2024</div>
                    </div>
    
                    <!-- Dashed Line Separator -->
                    <div class="flex justify-between">
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                        <div class="w-1/12 h-1 bg-gray-900 opacity-25"></div>
                    </div>
    
                    <div class="bg-stone-200 text-center px-5 py-6">
    
                        <!-- Grand Total -->
                        <div class="text-center mb-2">
                            <span class="text-lg">Grand Total:</span> 
                            <strong class="text-lg text-stone-800">$25.00</strong>
                        </div>
    
                        <!-- Payment Form -->
                        <form action="" method="">
                            <div class="flex items-center justify-between shadow-md">
                                
                                <div class="">
                                    <input type="text" name="cardnumber" class="w-full p-3 border-transparent rounded-l text-sm text-stone-800 bg-white placeholder-gray-400 focus:border-indigo-600 focus:outline-none"
                                        placeholder="Card Number">
                                </div>
                                <div class="w-[90px]">
                                    <input type="text" name="expiry" class="w-full p-3 border-transparent rounded-l text-sm text-stone-800 bg-white placeholder-gray-400 focus:border-indigo-600 focus:outline-none"
                                        placeholder="MM/YY">
                                </div>
                                <div class="w-[70px]">
                                    <input type="text" name="cvc" class="w-full p-3 border-transparent rounded-l text-sm text-stone-800 bg-white placeholder-gray-400 focus:border-indigo-600 focus:outline-none"
                                        placeholder="CVC">
                                </div>
                                                
                            </div>
    
                            <!-- Submit Button -->
                            <button type="button" class="w-full mt-6 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Pay Now</button>
                        </form>
    
                    </div>
                    
                </div>

            </div>

        </div>

    </div>

</body>
</html>
